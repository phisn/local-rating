syntax = "proto3";

package core.messages;

import "common.proto";

message GetAggregateEventsMessage {
  AggregateGid gid = 1;
}

message GetAggregateEventsResponse {
  repeated EventMessage events = 1;
}

message RegisterUserMessage {
  string longUserId = 1;
}

message ClientHttpMessage {
  oneof message {
    GetAggregateEventsMessage get = 1;
    RegisterUserMessage register = 2;
  }
}
