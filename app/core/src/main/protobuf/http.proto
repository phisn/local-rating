syntax = "proto3";

package core.messages;

import "common.proto";

message GetAggregateMessage {
  AggregateGid gid = 1;
}

message RespondAggregateMessage {
  optional string aggregateJson = 1;
}

message ClientHttpMessage {
  oneof message {
    GetAggregateMessage getAggregate = 1;
  }
}

message ServerHttpMessage {
  oneof message {
    RespondAggregateMessage respondAggregate = 1;
  }
}
