syntax = "proto3";

package core.messages;

import "delta_message.proto";

message AcknowledgeDeltaMessage {
  string aggregateId = 1;
  uint64 tag = 2;
}

message ServerMessage {
  oneof message {
    AcknowledgeDeltaMessage acknowledgeDeltaMessage = 1;
    DeltaMessage deltaMessage = 2;
  }
}

