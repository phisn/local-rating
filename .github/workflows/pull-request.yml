name: local-rating CI (pull request)

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
#    - name: Build functions
#      run: sbt functionsBackend/assembly
    - name: Test webapp
      run: sbt test
      working-directory: ./app
    - name: Build webapp
      run: sbt prod
      working-directory: ./app
